
<div class="rack-table-container">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="mb-0">{{ warehouse?.name }} racks</h2>
    <button class="btn btn-table-style" (click)="openEditModal()" aria-label="Edit warehouse">
      <img src="assets/bootstrap-icons/pencil.svg" alt="Edit" style="width: 1em; height: 1em;">
    </button>
  </div>



<div class="table-wrapper">
  <table class="table table-hover">
    <thead class="table-light">
      <tr>
        <th>ID</th>
        <th>Description</th>
        <th>Total Products</th> 
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let rack of warehouse?.racks" (click)="onRackClick(rack)" style="cursor: pointer;">
        <td>{{ rack.id }}</td>
        <td>{{ rack.description }}</td>
        <td>{{ rack.products?.length || 0 }}</td>
      </tr>
    </tbody>
  </table>
</div>



</div>

<div class="d-flex justify-content-center mt-3">
  <button class="btn btn-table-style add-rack-btn" (click)="onAddRack()">
    + Add Rack
  </button>
</div>


<!-- Edit Warehouse Modal -->
<div class="modal fade" id="editWarehouseModal" tabindex="-1" aria-labelledby="editWarehouseModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">

      <div class="modal-header">
        <h5 class="modal-title" id="editWarehouseModalLabel">Edit Warehouse</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>

      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="warehouseName" class="form-label">Name</label>
            <input type="text" class="form-control" id="warehouseName" [(ngModel)]="editableWarehouse.name" name="warehouseName">
          </div>
          <div class="mb-3">
            <label for="warehouseDescription" class="form-label">Description</label>
            <textarea class="form-control" id="warehouseDescription" [(ngModel)]="editableWarehouse.description" name="warehouseDescription"></textarea>
          </div>
        </form>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" (click)="saveWarehouse()">Save</button>
      </div>

    </div>
  </div>
</div>

<!-- Add Rack Modal -->
<div class="modal fade" id="addRackModal" tabindex="-1" aria-labelledby="addRackModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">

      <div class="modal-header">
        <h5 class="modal-title" id="addRackModalLabel">Add Rack</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>

      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="rackDescription" class="form-label">Rack Description</label>
            <input
              type="text"
              class="form-control"
              id="rackDescription"
              [(ngModel)]="newRackDescription"
              name="rackDescription"
              required
            />
          </div>
        </form>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" (click)="saveNewRack()">Save</button>
      </div>

    </div>
  </div>
</div>
